<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Hint</title>
  <style>
    body {
      background-color: #111532;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin-top: 20%;
    }
    .container {
      border: 2px solid #00ffff;
      display: inline-block;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px cyan;
    }
    h1 {
      margin-bottom: 20px;
    }
    .highlight {
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your next QR code is in</h1>
    <h2 class="highlight">CLASSROOM 006</h2>
    <p>Next QR_Code's password = <span class="highlight">group4</span></p>
  </div>
</body>
</html>
