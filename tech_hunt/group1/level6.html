<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #dragElement {
      position: absolute;
      width: 300px;
      height: 200px;
      cursor: grab;
      user-select: none;
      background: url('g1img.png') no-repeat center center;
      background-size: cover;
      transition: all 0.2s ease;
    }

    #hiddenText {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
      z-index: 1;
      padding: 10px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }

    /* Tablet adjustments */
    @media screen and (max-width: 900px) {
      #dragElement {
        width: 220px;
        height: 150px;
      }
      #hiddenText {
        font-size: 18px;
      }
    }

    /* Mobile adjustments */
    @media screen and (max-width: 600px) {
      #dragElement {
        width: 150px;
        height: 120px;
      }
      #hiddenText {
        font-size: 16px;
        bottom: 5%;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <div id="dragElement"></div>
  <div id="hiddenText">
    Jit Gaya Bhai! You Earn My Respect,
    <div>JA ABHI BADMINTON COURT PAR JAKE NICHE WALA NAM BOL K PHATKE PHOD...</div>
    <div>your finale word is "CHAGAN CHATRI"</div>
  </div>
</div>

<script>
  let dragElement = document.getElementById('dragElement');
  let hiddenText = document.getElementById('hiddenText');
  let isDragging = false;
  let originalPosition = { x: 0, y: 0 };

  // Center image on load
  window.onload = () => {
    const container = document.getElementById('container');
    const containerRect = container.getBoundingClientRect();
    const centerX = containerRect.width / 2 - dragElement.offsetWidth / 2;
    const centerY = containerRect.height / 2 - dragElement.offsetHeight / 2;

    dragElement.style.left = centerX + 'px';
    dragElement.style.top = centerY + 'px';
    originalPosition = { x: centerX, y: centerY };
  };

  dragElement.addEventListener('mousedown', (e) => {
    if (e.button === 0) {
      isDragging = true;
      dragElement.style.cursor = 'grabbing';
    }
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      dragElement.style.left = e.clientX - dragElement.clientWidth / 2 + 'px';
      dragElement.style.top = e.clientY - dragElement.clientHeight / 2 + 'px';

      if (isOverlapping(dragElement, hiddenText)) {
        hiddenText.style.display = 'block';
      } else {
        hiddenText.style.display = 'none';
      }
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      dragElement.style.cursor = 'grab';
      dragElement.style.left = originalPosition.x + 'px';
      dragElement.style.top = originalPosition.y + 'px';
      hiddenText.style.display = 'none';
    }
  });

  function isOverlapping(element1, element2) {
    const rect1 = element1.getBoundingClientRect();
    const rect2 = element2.getBoundingClientRect();

    return !(rect1.right < rect2.left ||
             rect1.left > rect2.right ||
             rect1.bottom < rect2.top ||
             rect1.top > rect2.bottom);
  }
</script>

<script>
  (function () {
    var entered = prompt('Enter password');
    if (entered === 'cousin' || entered === 'Cousin') {
      var content = document.getElementById('content');
      if (content) {
        content.classList.remove('hidden');
      }
    } else {
      document.body.innerHTML = '<div class="denied">Access denied</div>';
    }
  })();
</script>

</body>
</html>
