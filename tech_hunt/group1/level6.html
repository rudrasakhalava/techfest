<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #dragElement {
            position: absolute;
            width: 300px;
            height: 200px;
            cursor: grab;
            user-select: none;
            background: url('g1img.png') no-repeat center center;
            background-size: cover;
            transition: all 0.2s ease; /* Smooth transition for position */
        }

        #hiddenText {
            position: absolute;
            top: 450px;
            left: 750px;
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            z-index: 1;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            #dragElement {
                width: 150px;
                height: 120px;
            }

            #hiddenText {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

<div id="container">
    <div id="dragElement"></div>
    <div id="hiddenText">Jit Gaya Bhai! You Earn My Respect,
        <div>JA ABHI BADMINTON COURT PAR JAKE NICHE WALA NAM BOL K PHATKE PHOD...</div>
        <div>your finale word is "CHAGAN CHATRI"</div>
    </div>
</div>

<script>
    let dragElement = document.getElementById('dragElement');
    let hiddenText = document.getElementById('hiddenText');
    let isDragging = false;
    let originalPosition = { x: 0, y: 0 }; // Start at the center of the screen

    // Center the image on page load
    window.onload = () => {
        const container = document.getElementById('container');
        const containerRect = container.getBoundingClientRect();
        const centerX = containerRect.width / 2 - dragElement.offsetWidth / 2;
        const centerY = containerRect.height / 2 - dragElement.offsetHeight / 2;

        dragElement.style.left = centerX + 'px';
        dragElement.style.top = centerY + 'px';

        originalPosition = { x: centerX, y: centerY };
    };

    dragElement.addEventListener('mousedown', (e) => {
        if (e.button === 0) { // Check if the left mouse button is pressed
            isDragging = true;
            dragElement.style.cursor = 'grabbing'; // Change cursor while dragging
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            dragElement.style.left = e.clientX - dragElement.clientWidth / 2 + 'px';
            dragElement.style.top = e.clientY - dragElement.clientHeight / 2 + 'px';

            // Check if the dragElement overlaps with the hiddenText
            if (isOverlapping(dragElement, hiddenText)) {
                hiddenText.style.display = 'block'; // Show clue message
            } else {
                hiddenText.style.display = 'none'; // Hide clue message
            }
        }
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            dragElement.style.cursor = 'grab'; // Reset cursor after dragging

            // Reset draggable element to its original position
            dragElement.style.left = originalPosition.x + 'px';
            dragElement.style.top = originalPosition.y + 'px';

            // Hide the hidden text when the image is not overlapping
            hiddenText.style.display = 'none';
        }
    });

    // Function to check if two elements are overlapping
    function isOverlapping(element1, element2) {
        const rect1 = element1.getBoundingClientRect();
        const rect2 = element2.getBoundingClientRect();

        return !(rect1.right < rect2.left ||
                 rect1.left > rect2.right ||
                 rect1.bottom < rect2.top ||
                 rect1.top > rect2.bottom);
    }
</script>
<script>
    (function () {
      var entered = prompt('Enter password');
      if (entered === 'cousin' || entered === 'Cousin') {
        var content = document.getElementById('content');
        if (content) {
          content.classList.remove('hidden');
        }
      } else {
        document.body.innerHTML = '<div class="denied">Access denied</div>';
      }
    })();
  </script>
</body>
</html>
